<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: white;
        }
        textarea, #outputText {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: white;
            margin-bottom: 10px;
            border-radius: 5px;
            resize: vertical;
        }
        textarea { height: 100px; }
        #outputText {
            min-height: 50px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
        }
        button, select {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { background-color: #555; }
        select { background-color: #444; }
        #logBox {
            width: 90%;
            height: 300px;
            padding: 10px;
            border: 1px solid #555;
            background: black;
            text-align: left;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-top: 20px;
            font-family: monospace;
            color: white;
            font-size: 12px;
            border-radius: 5px;
        }
        .log-info { color: cyan; }
        .log-error { color: red; }
        .log-success { color: lime; }
        .log-warning { color: yellow; }
    </style>
</head>
<body>
    <h1>Translator AI</h1>

    <textarea id="inputText" placeholder="Masukkan teks..."></textarea><br>

    <button onclick="pasteText()">ğŸ“‹ Tempel</button>
    <button onclick="clearText()">âŒ Hapus Semua</button>
    <br>

    <label for="direction">Terjemahkan ke:</label>
    <select id="direction">
        <option value="en-id">ğŸ‡¬ğŸ‡§ Inggris â ğŸ‡®ğŸ‡© Indonesia</option>
        <option value="id-en">ğŸ‡®ğŸ‡© Indonesia â ğŸ‡¬ğŸ‡§ Inggris</option>
    </select>
    <br>

    <button onclick="translateText('simple')">ğŸ”„ Terjemahan Sederhana</button>
    <button onclick="translateText('formal')">ğŸ“– Terjemahan Lanjutan</button>
    <button onclick="checkGrammar()">ğŸ” Periksa Grammar</button>

    <div id="outputText">Hasil akan muncul di sini...</div>
    <button onclick="copyText()">ğŸ“„ Salin Hasil</button>

    <div id="logBox">Log aktivitas akan muncul di sini...</div>

    <script>
        const API_KEY = "AIzaSyBrVyMC8EA-OgSLx8iOJ06A2OJ_sDm1iOo";

        async function translateText(style) {
            const inputText = document.getElementById("inputText").value;
            const outputDiv = document.getElementById("outputText");
            const logBox = document.getElementById("logBox");
            const direction = document.getElementById("direction").value;

            if (!inputText) {
                outputDiv.textContent = "Masukkan teks terlebih dahulu!";
                addLog("âš ï¸ Error: Input teks kosong!", "log-error");
                return;
            }

            const fromLang = direction === "en-id" ? "Inggris" : "Indonesia";
            const toLang = direction === "en-id" ? "Indonesia" : "Inggris";

            let prompt;
            if (style === "simple") {
                prompt = `Terjemahkan teks berikut dari ${fromLang} ke ${toLang} secara langsung tanpa tambahan penjelasan atau teks lain: "${inputText}"`;
            } else {
                prompt = `Terjemahkan teks berikut dari ${fromLang} ke ${toLang} dengan bahasa yang baik dan benar: "${inputText}"`;
            }

            sendToAI(prompt, "Terjemahan sukses");
        }

        async function checkGrammar() {
            const inputText = document.getElementById("inputText").value;

            if (!inputText) {
                document.getElementById("outputText").textContent = "Masukkan teks terlebih dahulu!";
                addLog("âš ï¸ Error: Input teks kosong!", "log-error");
                return;
            }

            const prompt = `Apakah grammar ini sudah benar? Jika belum benar, coba perbaiki: "${inputText}"`;

            sendToAI(prompt, "Grammar diperiksa");
        }

        async function sendToAI(prompt, successMessage) {
            const outputDiv = document.getElementById("outputText");
            const logBox = document.getElementById("logBox");

            addLog(`ğŸ”„ Mengirim permintaan ke AI...`, "log-info");
            addLog(`ğŸ“¡ Permintaan API: ${prompt}`, "log-warning");

            outputDiv.textContent = "â³ Mengirim permintaan ke AI...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                addLog(`ğŸ“¥ Respons API Diterima: ${JSON.stringify(data, null, 2)}`, "log-info");

                let resultText = data.candidates?.[0]?.content?.parts?.[0]?.text || "âš ï¸ Proses gagal!";
                resultText = resultText.replace(/\*\*/g, "");
                
                outputDiv.textContent = resultText;
                addLog(`âœ… ${successMessage}: ${resultText}`, "log-success");
            } catch (error) {
                outputDiv.textContent = "âŒ Terjadi kesalahan: " + error.message;
                addLog(`ğŸš¨ Error: ${error.message}`, "log-error");
            }
        }

        async function requestClipboardPermission() {
            try {
                const permission = await navigator.permissions.query({ name: "clipboard-read" });
                if (permission.state === "denied") {
                    alert("âš ï¸ Izin akses papan klip ditolak. Harap izinkan akses di pengaturan browser.");
                    return false;
                }
                return true;
            } catch (error) {
                console.warn("âš ï¸ Gagal meminta izin papan klip:", error);
                return false;
            }
        }

        async function pasteText() {
            const inputText = document.getElementById("inputText");

            if (!(await requestClipboardPermission())) return;

            try {
                const text = await navigator.clipboard.readText();
                inputText.value = text;
                addLog("ğŸ“‹ Teks berhasil ditempel!", "log-success");
            } catch (err) {
                alert("âš ï¸ Gagal menempel teks! Coba tekan CTRL+V.");
                addLog("ğŸš¨ Gagal menempel teks!", "log-error");
            }
        }

        function copyText() {
            const outputText = document.getElementById("outputText").textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert("ğŸ“„ Hasil disalin!");
            }).catch(err => console.error("Gagal menyalin teks:", err));
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").textContent = "Hasil akan muncul di sini...";
            document.getElementById("logBox").textContent = "Log aktivitas akan muncul di sini...";
        }

        function addLog(message, className) {
            const logBox = document.getElementById("logBox");
            const logEntry = document.createElement("div");
            logEntry.textContent = message;
            logEntry.className = className;
            logBox.appendChild(logEntry);
            logBox.scrollTop = logBox.scrollHeight;
        }
    </script>
</body>
</html>
